<!DOCTYPE html>
<html>
<head>
  <title>Reset Password</title>
  <script src="https://unpkg.com/vue"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.17.1/axios.min.js"></script>
  <style>
    .error {
        color: red;
    }
    .success {
      color: green;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Reset Password</h1>

    <div class="success">{{ message }}</div>

    <div class="error">{{ errors.token }}</div>

    <form v-on:submit.prevent="resetPassword">
      <label for="password">Password</label><br>
      <input id="password" placeholder="password" name="password" type="password">
      <div class="error">{{ errors.password }}</div>

      <label for="password2">Confirm Password</label><br>
      <input id="password2" placeholder="password2" name="password2" type="password">
      <div class="error">{{ errors.password2 }}</div>

      <button type="submit">Reset Password</button>
    </form>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        token: '',
        message: '',
        errors: {}
      },
      mounted() {
        this.token = this.searchObj().token;
      },
      methods: {
        searchObj () {
          var search = location.search.substring(1);
          return search ? JSON.parse('{"' + search.replace(/&/g, '","').replace(/=/g,'":"') + '"}',
                 function(key, value) { return key==="" ? value : decodeURIComponent(value) }) : {};
        },
        resetPassword (e) {
          const data = {
            token: this.token,
            password: e.target.elements.password.value,
            password2: e.target.elements.password2.value
          };

          axios.post('/reset-password', data)
            .then(res => {
              this.message = res.data.message;
              this.errors = {};
            })
            .catch(error => {
              if (error.response && error.response.status === 400) {
                const newErrors = {};

                error.response.data.errors.forEach(error => {
                  newErrors[error.param] = newErrors[error.param] ?
                    `${newErrors[error.param]} / ${error.msg}` : error.msg
                });

                this.errors = newErrors;
                this.message = '';
              }

              if (error.response && error.response.status === 409) {
                this.errors = {
                  token: error.response.data.error
                }
                this.message = '';
              }
            });
        }
      }
    })
  </script>
</body>
</html>
